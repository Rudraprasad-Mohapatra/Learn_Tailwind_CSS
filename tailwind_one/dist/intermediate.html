<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1df632f92c.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="h-screen flex">
        <img src="https://cdn.pixabay.com/photo/2010/12/13/10/05/berries-2277_1280.jpg" alt="food table"
            class="hidden w-1/2 lg:block">
        <!-- Login Section -->
        <div class="flex flex-col justify-center items-center border w-full lg:w-1/2">
            <div>

                <div class="text-xl font-bold text-center lg:text-left">
                    <span class="text-green-600">&#9650;</span>
                    <span>FarmMan</span>
                </div>

                <div class="mt-10 font-bold text-3xl lg:text-left text-center">
                    <h2>Hello,</h2>
                    <h2>Welcome Back</h2>
                </div>

                <!-- Login Form -->
                <form action="" class="mt-10 w-[80%] lg:w-96 mx-auto space-y-4">
                    <h4 class="text-center font-mono">Login to manage your account</h4>
                    <input type="email" class="border-2 border-black-500 w-full px-4 py-2" name="" id="" placeholder="Email">
                    <input type="password" class="border-2 border-black-500 w-full px-4 py-2" name="" id="" placeholder="Password">
                    <div class="text-blue-600 hover:text-blue-400">Forgot your password ?</div>

                    <button class="w-full mt-2 bg-green-600 py-2 rounded text-white hover:bg-green-400">Login</button>
                </form>

                <div class="text-center space-y-4 mt-4">
                    <span>OR</span>
                    <div class="flex gap-8 justify-center items-center">
                        <i class="fa-brands fa-square-facebook text-2xl"></i>
                        <i class="fa-brands fa-google text-2xl"></i>
                        <i class="fa-brands fa-square-instagram text-2xl"></i>
                    </div>
                </div>

                <div class="mt-4 text-sm text-center">
                    Don't have an account?
                    <span class="text-blue-600 hover:text-blue-400 cursor-pointer">SignUp here</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
